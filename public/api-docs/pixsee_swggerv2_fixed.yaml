swagger: "2.0"
info:
    description: ""
    version: "1.12.0"
    title: "PIXSEE"
host: "api.ipg-services.com"
basePath: "/api/v1"
tags:
    - name: Authorization
      description: For register, login, exchange access token...etc
    - name: Account
    - name: Device
    - name: Storage
      description: Upload and download files by app and edge
    - name: Baby
    - name: Member
    - name: Special card
    - name: Events
      description: For events detected from edge, like cry, e-fence...etc
    - name: Subscriptions
    - name: Others
      description: Some defined data, like countries, relationships...etc
schemes:
    - "https"
paths:
    /authorization/sign_up:
        post:
            tags:
                - Authorization
            summary: "Register a new account"
            description: ""
            consumes:
                - "application/json"
            parameters:
                - in: "body"
                  name: "body"
                  required: true
                  schema:
                      $ref: "#/definitions/RequestRegister"
            responses:
                200:
                    description: "Success"
                    schema:
                        type: "object"
                        properties:
                            code:
                                type: "integer"
                                format: "Int32"
                            message:
                                type: "string"
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: "Bad request"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Internal server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /authorization/login:
        post:
            tags:
                - Authorization
            summary: "Login"
            description: ""
            consumes:
                - "application/json"
            parameters:
                - in: "body"
                  name: "body"
                  required: true
                  schema:
                      $ref: "#/definitions/RequestLogin"
            responses:
                200:
                    description: "Success"
                    schema:
                        type: "object"
                        properties:
                            code:
                                type: "integer"
                                format: "Int32"
                            message:
                                type: "string"
                            result:
                                $ref: "#/definitions/ResponseLogin"
                400:
                    description: "Bad request"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Internal server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /authorization/authorize:
        post:
            tags:
                - Authorization
            summary: Get access token or refesh access token
            description: ""
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Basic {client_id:client_secret} in base64
                  required: true
                  type: string
                - in: body
                  name: body
                  required: true
                  schema:
                      $ref: "#/definitions/RequestAuthorize"
            responses:
                200:
                    description: Success
                    schema:
                        $ref: "#/definitions/ResponseAuthorize"
                400:
                    description: "Bad request"
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: invalid_request
                            error_description:
                                type: string
                                example: Client secret is not match
                500:
                    description: "Internal server error"
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: server_error
                            error_description:
                                type: string
                                example: OOps!! Something wrong

    /authorization/logout:
        post:
            tags:
                - Authorization
            summary: "Logout"
            description: ""
            consumes:
                - "application/json"
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
            responses:
                200:
                    description: "Success"
                    schema:
                        type: "object"
                        properties:
                            code:
                                type: "integer"
                                format: "Int32"
                            message:
                                type: "string"
                            result:
                                $ref: "#/definitions/ResponseLogout"
                401:
                    description: "Unauthorized"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Internal server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/limit_info:
        get:
            tags:
                - Account
            summary: Get account info
            description: ""
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseLimitInfo"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/g/reset_password:
        get:
            tags:
                - Account
            summary: Request to reset user's password, it will send verify code to user
            description: ""
            consumes:
                - application/json
            parameters:
                - in: query
                  name: account
                  description: The account of request to reset password(email format)
                  required: true
                  type: string
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        post:
            tags:
                - Account
            summary: Confirm to reset user's password
            description: ""
            consumes:
                - application/json
            parameters:
                - in: body
                  name: body
                  schema:
                      type: object
                      properties:
                          account:
                              type: string
                              description: The account (email format)
                          nPassword:
                              type: string
                              description: The new password
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/g/resend:
        get:
            tags:
                - Account
            summary: Request to resend verification email by account
            description: ""
            consumes:
                - application/json
            parameters:
                - in: query
                  name: type
                  type: string
                  description: The type of request to resend, "a" for unverified account, "p" for reset password
                  required: true
                - in: query
                  name: account
                  type: string
                  description: The email of request to resend
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/g/verify:
        get:
            tags:
                - Account
            summary: Verify code to reset password
            description: ""
            consumes:
                - application/json
            parameters:
                - in: query
                  name: type
                  type: string
                  description: The type of request, "p" for reset password
                  required: true
                - in: query
                  name: account
                  type: string
                  description: The email of request
                  required: true
                - in: query
                  name: code
                  type: string
                  description: The code for verifing
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/g/change_password:
        patch:
            tags:
                - Account
            summary: Change user's password
            description: ""
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: body
                  name: body
                  schema:
                      type: object
                      properties:
                          openId:
                              type: string
                              description: The unique id of account
                          oPassword:
                              type: string
                              description: The original password
                          nPassword:
                              type: string
                              description: The new password
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/g/recover:
        get:
            tags:
                - Account
            summary: Request to recover account (Not implemented)
            description: ""
            consumes:
                - application/json
            parameters:
                - in: query
                  name: account
                  type: string
                  description: The email of account
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        post:
            tags:
                - Account
            summary: Confirm to recover account (Not implemented)
            description: ""
            consumes:
                - "application/json"
            parameters:
                - in: "body"
                  name: "body"
                  required: true
                  schema:
                      $ref: "#/definitions/RequestLogin"
            responses:
                200:
                    description: "Success"
                    schema:
                        type: "object"
                        properties:
                            code:
                                type: "integer"
                                format: "Int32"
                            message:
                                type: "string"
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: "Bad request"
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: "Internal server error"
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/{openId}:
        post:
            tags:
                - Account
            summary: Update account profile by account Id
            description: ""
            consumes:
                - multipart/form-data
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: openId
                  type: string
                  description: The unique id of account
                  required: true
                - in: formData
                  name: avatar
                  type: file
                  description: The avatar file of account
                - in: formData
                  name: name
                  required: true
                  type: string
                  description: The name of account
                - in: formData
                  name: birthday
                  type: string
                  required: true
                  format: date
                  description: The birthday of account
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        delete:
            tags:
                - Account
            deprecated: true
            summary: Delete account by account Id (not complete)
            description: Not implemented
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: openId
                  type: string
                  description: The unique id of account
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseDeleteAccount"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/{openId}/avatar:
        get:
            tags:
                - Account
            summary: Download account's headshot
            description: ""
            produces:
                - image/png
                - image/gif
                - image/jpeg
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: openId
                  type: string
                  description: The unique id of account
                  required: true
            responses:
                200:
                    description: Success
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /accounts/d/{accountId}:
        get:
            tags:
                - Account
            summary: Request to delete account
            description: ""
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: accountId
                  type: string
                  description: The identifier of account
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        delete:
            tags:
                - Account
            summary: Confirm to delete account
            description: ""
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: accountId
                  type: string
                  description: The identifier of account
                  required: true
                - in: query
                  name: code
                  type: string
                  description: Verify code
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /storages/o:
        post:
            tags:
                - Storage
            summary: Upload file
            consumes:
                - multipart/form-data
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: formData
                  name: openId
                  type: string
                  description: The unique id of account
                - in: formData
                  name: photo
                  type: file
                  required: true
                  description: The file of photo
                - in: formData
                  name: babyId
                  type: string
                  required: true
                  description: The unique id of baby
                - in: formData
                  name: category
                  type: string
                  required: true
                  enum: ["g"]
                  description: File category (g=common, only app usege)
                - in: formData
                  name: takeTime
                  type: number
                  required: true
                  description: The photo take time in millis, using GMT+0
                - in: formData
                  name: offset
                  type: string
                  required: true
                  description: The offset, for example, +09:00
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseUploadFile"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        patch:
            tags:
                - Storage
            summary: Hide/show files
            description: Not implemented
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: body
                  name: body
                  required: true
                  schema:
                      type: object
                      properties:
                          fids:
                              type: array
                              items:
                                  type: string
                                  description: fid to be hide/show
                          hide:
                              type: boolean
                              description: Hide photos or not
                              enum: [true, false]
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /storages/od:
        post:
            tags:
                - Storage
            summary: Upload file by device
            consumes:
                - multipart/form-data
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: formData
                  name: openId
                  type: string
                  description: The unique id of account
                - in: formData
                  name: photo
                  type: file
                  required: true
                  description: The file of photo
                - in: formData
                  name: babyId
                  type: string
                  required: true
                  description: The unique id of baby
                - in: formData
                  name: category
                  type: string
                  required: true
                  enum: ["s", "c", "d"]
                  description: File category (s=smile, c=cry, d=daily)
                - in: formData
                  name: detectInfo
                  description: The detect info
                  required: true
                  type: "string"
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /storages/ov:
        post:
            tags:
                - Storage
            summary: Upload video file (Only for app)
            description: ""
            consumes:
                - multipart/form-data
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: formData
                  name: openId
                  type: string
                  required: true
                  description: The unique id of account
                - in: formData
                  name: avatar
                  type: file
                  required: true
                  description: The file of video. (mp4)
                - in: formData
                  name: thumbnail
                  type: file
                  required: true
                  description: The thumbnail file of video. (jpeg)
                - in: formData
                  name: babyId
                  type: string
                  required: true
                  description: The unique id of baby
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /storages/o/{fid}:
        get:
            tags:
                - Storage
            summary: Download file by file id
            description: ""
            produces:
                - image/png
                - image/gif
                - image/jpeg
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: fid
                  type: string
                  description: The unique id of file
                  required: true
                - in: query
                  name: type
                  type: integer
                  enum: [1, 2]
                  description: The download file type (1 = compressed 2 = thumbnail)
            responses:
                200:
                    description: Success
                    schema:
                        type: file
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        patch:
            tags:
                - Storage
            summary: Add/Edit note of photo
            description: ""
            consumes:
                - application/json
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: fid
                  type: string
                  description: The unique id of file
                  required: true
                - in: body
                  name: body
                  required: true
                  schema:
                      $ref: "#/definitions/RequestNote"
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseUploadFile"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
        delete:
            tags:
                - Storage
            summary: Delete file by file id
            description: ""
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: fid
                  type: string
                  description: The unique id of file
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: object
                        properties:
                            code:
                                type: integer
                                format: Int32
                            message:
                                type: string
                            result:
                                $ref: "#/definitions/ResponseRegister"
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"
    /storages/d/{accountId}:
        get:
            tags:
                - Storage
            summary: Request to package all files by account id
            description: ""
            produces:
                - image/png
                - image/gif
                - image/jpeg
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: accountId
                  type: string
                  description: The id of account
                  required: true
            responses:
                200:
                    description: Success
                    schema:
                        type: file
                400:
                    description: Bad request
                    schema:
                        $ref: "#/definitions/ErrorResponse"
                500:
                    description: Internal server error
                    schema:
                        $ref: "#/definitions/ErrorResponse"

    /storages/s/{babyId}:
        get:
            tags:
                - Storage
            summary: Synchronize files
            description: ""
            parameters:
                - in: header
                  name: authorization
                  description: Bearer {access token}
                  required: true
                  type: string
                - in: path
                  name: babyId
                  type: string
                  required: true
                  description: The unique id of baby
                - in: query
                  name: sdt
                  type: integer
                  required: true
                  description: |
                      The timestamp(mill seconds) of start time.
                - in: query
                  name: first_sync
                  type: boolean
                  required: true
                  description: Identify that request is first time to sync medias
                - in: query
                  name: skip
                  type: integer
                  description: The numbers of skip, default to 0
                - in: query
                  name: take
                  type: integer
                  description: The numbers to take, default to 0
