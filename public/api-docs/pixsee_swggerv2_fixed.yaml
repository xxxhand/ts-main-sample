        type: "string"
        example: "Logout done"
    RequestAuthorize:
        type: object
        required:
            - grant_type
        properties:
            code:
                type: string
                description: User's grant code, can not be empty if the grant_type being "authorization_code"
            refresh_token:
                type: string
                description: Refresh token, can not be empty if the grant_type being "refresh_token"
            grant_type:
                type: string
                description: Could be "authorization_code" or "refresh_token"
    ResponseAuthorize:
        type: object
        properties:
            access_token:
                type: string
                description: The token for accessing resource
            token_type:
                type: string
                example: bearer
                description: The type of access token, always be bearer
            expires_in:
                type: integer
                example: 86400
                description: The expires duration in seconds
            refresh_token:
                type: string
                description: The token for refresh
            scope:
                type: string
                example: email name
                description: The scope of resource can be accessed
